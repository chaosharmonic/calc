<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calc">
  <div class="display" id="input">

  </div>
  <div class="display" id="memory">

  </div>
  <div id="keys">
    <div class="row">
      <button class="key" id="ce">CE</button>
      <button class="key" id="c">C</button>
      <button class="key" id="backspace">Del</button>
      <button class="key op" id="/">/</button>
    </div>

    <div class="row">
      <button class="key" id="7">7</button>
      <button class="key" id="8">8</button>
      <button class="key" id="9">9</button>
      <button class="key op" id="*">*</button>
    </div>

    <div class="row">
      <button class="key" id="4">4</button>
      <button class="key" id="5">5</button>
      <button class="key" id="6">6</button>
      <button class="key op" id="-">-</button>
    </div>

    <div class="row">
      <button class="key" id="1">1</button>
      <button class="key" id="2">2</button>
      <button class="key" id="3">3</button>
      <button class="key op" id="+">+</button>
    </div>

    <div class="row">
      <button class="key" id="negate">Neg</button>
      <button class="key" id="0">0</button>
      <button class="key" id=".">.</button>
      <button class="key" id="=">=</button>
    </div>
  </div>
</div>


<script type="text/javascript" src="script.js"></script>

</script>
</body>
</html>
