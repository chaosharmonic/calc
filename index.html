<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calc">
  <div class="display" id="input">

  </div>
  <div class="display" id="mem">

  </div>
  <div id="keys">
    <div class="row">
      <button class="key" id="ce">CE</button>
      <button class="key" id="c">C</button>
      <button class="key" id="backspace">Del</button>
      <button class="key op" id="divide">/</button>
    </div>

    <div class="row">
      <button class="key" id="seven">7</button>
      <button class="key" id="eight">8</button>
      <button class="key" id="nine">9</button>
      <button class="key op" id="multiply">*</button>
    </div>

    <div class="row">
      <button class="key" id="four">4</button>
      <button class="key" id="five">5</button>
      <button class="key" id="six">6</button>
      <button class="key op" id="subtract">-</button>
    </div>

    <div class="row">
      <button class="key" id="one">1</button>
      <button class="key" id="two">2</button>
      <button class="key" id="three">3</button>
      <button class="key op" id="add">+</button>
    </div>

    <div class="row">
      <button class="key" id="negate">Neg</button>
      <button class="key" id="zero">0</button>
      <button class="key" id="point">.</button>
      <button class="key" id="equals">=</button>
    </div>
  </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="script.js"></script>

</script>
</body>
</html>
